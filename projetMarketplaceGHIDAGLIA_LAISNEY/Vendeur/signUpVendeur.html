    <div class="space"></div>
    <div class="wrapper">
      <form action="signUpVendeur.php" method="post" enctype="multipart/form-data">
        <div class="container">
         <div class="row justify-content-lg-center">
           <div class="col-lg-4">

            <h3 class="feature-title"style="text-align:center;margin-bottom:40px;color:white;margin-top:40px;">Inscrivez-vous!</h3>

            <div class="form-group"style="text-align:center;margin-bottom:40px;">
              <input type="text" class="form-control"
              placeholder="Nom" name="nom" required>
            </div>

            <div class="form-group"style="text-align:center;margin-bottom:40px;">
              <input type="text" class="form-control"
              placeholder="Prénom" name="prenom" required>
            </div>

            <div class="form-group"style="text-align:center;margin-bottom:40px;">
              <input type="email" class="form-control"
              placeholder="Login (email ECE)" name="pseudo" required>
            </div>

            <div class="form-group"style="text-align:center;margin-bottom:40px;">
              <input type="password" class="form-control"
              placeholder="Mot de passe" name="mdp" required>
            </div>

            <div class="form-group"style="text-align:center;margin-bottom:40px;">
              <label for="file">Sélectionner une photo de profil préférée</label>
              <input type="file" name="fileToUpload" id="fileToUpload"> 
            </div>

            <div class="form-group"style="text-align:center;margin-bottom:40px;">
              <label for="file">Sélectionner un fond d'écram</label>
              <input type="file" name="fileToUpload2" id="fileToUpload2"> 
            </div>

            <input type="submit" class="btn btn-secondary btn-block"
            value="S'inscrire" name="inscrire">
            <div class="space"></div>
            <div class="loginif"style="text-align:center;">
              <a href="loginVendeur.html">Connectez-vous si vous êtes déjà inscrit.  </a>
            </div>

          </div>
